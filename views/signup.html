<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="png" href="https://pngimg.com/d/netflix_PNG15.png">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        font-family: sans-serif;
    }
    nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 50px;
        border-bottom: 1px solid rgb(216, 216, 216);
    }
    nav img{
        width: 200px;
    }
    nav a{
        font-size: 20px;
        color: black;
        text-decoration: none;
        font-weight: 700;
    }
    .form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 60px;
    }
    .form form{
        display: flex;
        flex-direction: column;

    }
    .form form input,button{
        width: 450px;
        padding: 15px;
        border: 1px solid gray;
        border-radius: 5px;
        margin: 10px 0px;
        font-size: 15px;

    }
    button{
        margin-top: 20px;
        background-color: red;
        color: white;
        font-weight: bold;
        font-size: 15px;
    }
    button:hover{
        background-color: rgb(195, 6, 6);
    }
    form h1,p{
        white-space: pre-wrap;
    }
    form p{
        margin: 20px 0px;
    }
</style>
<body>
    <nav>
        <img src="https://ongpng.com/wp-content/uploads/2023/04/7.Netflix-Logo-1728x734-1.png" alt="">
        <a href="signin.html">Sign In</a>
    </nav>

    <div class="form">
        <form action="">
            <h1>Create a password to start
your membership</h1>
            <p>Just a few more steps and you're done!
We hate paperwork, too.</p>
            <input type="email" name="" id="" placeholder="Enter your email" required autocomplete="no">
            <input type="password" name="" id="" placeholder="Password" required autocomplete="no">
            <button type="submit">Sign Up</button>
        </form>

    </div>
</body>
</html>
